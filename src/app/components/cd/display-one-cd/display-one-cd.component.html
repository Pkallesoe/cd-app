<div *ngFor="let cd of CDs">
    <div>
      <a href="cd/{{ cd.id }}">
        <span>{{ cd.artist }}</span> -
        <span>{{ cd.album }}</span> -
        <span>{{ cd.genre }}</span> -
        <span>{{ cd.year }}</span>
      </a> -
      <button (click)="edit(cd)">Edit</button>
      <button (click)="delete(cd)">Delete</button>
    </div>
  </div>
